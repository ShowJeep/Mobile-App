{% extends 'base.html' %}
{% block content %}

<div class="container mt-5" style="max-width: 700px;">
    <button onclick="history.back()" class="btn btn-outline-secondary mb-3">
    ‚Üê Back
</button>
    <div class="card shadow-lg p-4 rounded-4 border-0">
        <h3 class="text-center mb-4 fw-bold text-primary">Edit Profile</h3>

    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}

        <!-- First & Last Name -->
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="id_first_name" class="form-label fw-semibold">First Name</label>
                <input type="text" name="first_name" id="id_first_name" class="form-control form-control-lg" value="{{ user.first_name }}" required>
            </div>
            <div class="col-md-6">
                <label for="id_last_name" class="form-label fw-semibold">Last Name</label>
                <input type="text" name="last_name" id="id_last_name" class="form-control form-control-lg" value="{{ user.last_name }}" required>
            </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="id_email" class="form-label fw-semibold">Email</label>
            <input type="email" name="email" id="id_email" class="form-control form-control-lg" value="{{ user.email }}" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label for="id_phone" class="form-label fw-semibold">Phone</label>
            <input type="text" name="phone" id="id_phone" class="form-control form-control-lg" value="{{ profile_form.phone.value }}">
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label for="id_address" class="form-label fw-semibold">Address</label>
            <textarea name="address" id="id_address" class="form-control form-control-lg" rows="3">{{ profile_form.address.value }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3 shadow-sm mt-2">Save Changes</button>
    </form>
</div>

</div>

<style>
    @media (max-width: 576px) {
        .form-control-lg {
            font-size: 0.9rem;
        }
    }

    .card {
        transition: 0.3s ease;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
</style>

{% endblock %}
