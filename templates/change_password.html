{% extends 'base.html' %}
{% block content %}

<div class="container mt-5" style="max-width: 500px;">
    <button onclick="history.back()" class="btn btn-outline-secondary mb-3">
    ‚Üê Back
</button>
    <div class="card shadow-lg p-4 border-0 rounded-4">
        <h3 class="text-center mb-4 fw-bold text-warning">Change Password</h3>

        <!-- Display Django messages as popup alert -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_old_password" class="form-label fw-semibold">Old Password</label>
                <input type="password" name="old_password" id="id_old_password" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label for="id_new_password1" class="form-label fw-semibold">New Password</label>
                <input type="password" name="new_password1" id="id_new_password1" class="form-control form-control-lg" required>
            </div>

            <div class="mb-4">
                <label for="id_new_password2" class="form-label fw-semibold">Confirm New Password</label>
                <input type="password" name="new_password2" id="id_new_password2" class="form-control form-control-lg" required>
            </div>

            <button type="submit" class="btn btn-warning btn-lg w-100 rounded-3 shadow-sm">Change Password</button>
        </form>
    </div>
</div>

<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

{% endblock %}
