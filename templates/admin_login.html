{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <button onclick="history.back()" class="btn btn-outline-secondary mb-3">
    ‚Üê Back
</button>
    <div class="col-md-5">
        <div class="card p-4 shadow">
            <h3 class="text-center mb-4 fw-bold text-danger">Admin Login</h3>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <label>Username or Email</label>
                <input type="text" class="form-control mb-3" name="username" placeholder="Enter username or email" required>
                
                <label>Password</label>
                <input type="password" class="form-control mb-4" name="password" placeholder="Enter password" required>
                
                <button class="btn btn-danger w-100">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
