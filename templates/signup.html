{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center mt-5">
    <button onclick="history.back()" class="btn btn-outline-secondary mb-3">
    ‚Üê Back
</button>
    <div class="col-md-5">
        <div class="card p-4 shadow-lg rounded-4">
            <h3 class="text-center mb-4 fw-bold text-primary">Create Account</h3>
            <form method="POST">
                {% csrf_token %}

            <div class="mb-3">
                <label for="id_first_name" class="form-label fw-semibold">First Name</label>
                <input type="text" name="first_name" id="id_first_name" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label for="id_last_name" class="form-label fw-semibold">Last Name</label>
                <input type="text" name="last_name" id="id_last_name" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label fw-semibold">Email</label>
                <input type="email" name="email" id="id_email" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label fw-semibold">Password</label>
                <input type="password" name="password" id="id_password" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label for="id_confirm_password" class="form-label fw-semibold">Confirm Password</label>
                <input type="password" name="confirm_password" id="id_confirm_password" class="form-control form-control-lg" required>
            </div>

            <button class="btn btn-primary w-100 mt-3 btn-lg rounded-3 shadow-sm">Signup</button>
        </form>

        <p class="mt-3 text-center">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</div>

</div>

{% endblock %}
